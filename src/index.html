<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon</title>
    <meta name="Rob" content="Simon Game">
    <meta name="Simon" content="simon game">
    <meta name="simon game" content="simon, game">    
    <!-- <link rel="stylesheet" href="../src/styles/index.css" type="text/css">
    <script src="../src/index.js"></script> -->
  </head>

  <body>
    <div class="container">
  
      <div class="simon">
        <div class="simon__button simon__button--green" data-button="0"></div>
        <div class="simon__button simon__button--red" data-button="1"></div>
        <div class="simon__button simon__button--yellow" data-button="2"></div>
        <div class="simon__button simon__button--blue" data-button="3"></div>
        <div class="simon__vertical-bar"</div>
        <div class="simon__horizontal-bar"></div>
        
        <div class="simon__center">
          <div class="simon__center__title">SIMON</div>
          <div class="simon__center__counter-screen">--</div>
          <div class="simon__center__counter-screen-text">COUNT</div>
          
          <div class="simon__center__buttons">
            <div class="simon__center__button simon__center--start "></div>
            <div class="simon__center__button simon__center--strict"></div>
            <div class="simon__center__button simon__center--reset"></div>
          </div>
          
          <div class="simon__center__button-text ">START</div>
          <div class="simon__center__button-text">STRICT</div>
          <div class="simon__center__button-text">RESET</div>
          
          <div class="simon__center__strict-light"></div>          
        </div>      
      </div>
      
    </div>
  </body>

</html>
